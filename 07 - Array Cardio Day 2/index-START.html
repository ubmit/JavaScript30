<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2
      console.log("hey");

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      function isAdult(person) {
        let currentDate = new Date();
        let age = currentDate.getFullYear() - person.year;
        return age >= 19;
      }

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      let some = people.some(isAdult);
      console.log({ some });

      // Array.prototype.every() // is everyone 19 or older?
      let every = people.every(isAdult);
      console.log({ every });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      let selectedComment = comments.find((comment) => comment.id === 823423);
      console.log(selectedComment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      let selectedCommentIndex = comments.findIndex(
        (comment) => comment.id === 823423
      );
      console.log({ selectedCommentIndex });
      let commentsWithoutSelectedComment = comments.filter(
        (_, index) => index !== 1
      );
      console.log({ commentsWithoutSelectedComment });
      // or
      let newComments = [
        ...comments.slice(0, selectedCommentIndex),
        ...comments.slice(selectedCommentIndex + 1),
      ];
      console.log({ newComments });
      // or mutate the original array directly
      comments.splice(selectedCommentIndex, 1);
      console.log({ comments });
    </script>
  </body>
</html>
